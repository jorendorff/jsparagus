name: CI Issues

on:
  issues:
    types: [opened, closed, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.7"
    - uses: actions/checkout@v2
      with:
        ref: ci-results
    - name: Count Fuzzbugs
      run: |
        cd .metrics
        # Get the new list
        curl "https://api.github.com/repos/mozilla-spidermonkey/jsparagus/issues?labels=libFuzzer&state=all" > count/fuzzbug.json
        python fuzzbug_count.py
        git add badges/fuzzbug_count.json
        git add count/fuzzbug.json
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "update NotImplemented Count" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ci-results
        force: true
